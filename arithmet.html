<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aritametic operactor on button click</title>
</head>
<body>
    first number<input type="text" id="number1"><br>
    secound number<input type="text" id="number2"><br>

    result<input id="result" type="text"><br>

    <input type="button" value="Add (+)" onclick="addNum()">
    <input type="button" value="Sub (-)" onclick="sumNum()">
    <input type="button" value="mul (*)" onclick="mulNum()">
    <input type="button" value="div (/)" onclick="divNum()">   

    <script>
        var n1,n2,result;

        function addNum(){
            n1=parseInt(document.getElementById("number1").value);
            n2=parseInt(document.getElementById("number2").value);
            result=n1+n2;
            document.getElementById("result").value=result;
        }


        function sumNum(){

        n1=parseInt(document.getElementById("number1").value);
        n2=parseInt(document.getElementById("number2").value);
        result=n1-n2;

        document.getElementById("result").value=result
       
        }
    function mulNum(){
        n1=parseInt(document.getElementById("number1").value);
        n2=parseInt(document.getElementById("number2").value);
        result=n1*n2;

        document.getElementById("result").value=result;
    }

    function divNum(){
        n1=parseInt(document.getElementById("number1").value);
        n2=parseInt(document.getElementById("number2").value);
        result=n1/n2;

        document.getElementById("result").value=result;
    }

    </script>
</body>
</html>
