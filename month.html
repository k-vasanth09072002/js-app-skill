<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>month</title>
</head>
<body>
    <script>
        switch(new Date().getMonth()){
            case 0:document.write("jaunary"); break;
            case 1:document.write("feb"); break;
            case 2:document.write("march"); break;
            case 3:document.write("apral"); break;
            case 4:document.write("may"); break;
            case 5:document.write("june"); break;
            case 0:document.write("june"); break;
            case 0:document.write("aug"); break;
            case 0:document.write("sep"); break;
            case 0:document.write("oct"); break;
            case 0:document.write("nov"); break;
            case 0:document.write("december"); break;
        }
        
    </script>
    
</body>
</html>
